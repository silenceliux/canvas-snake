<html>

<body>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body{
        height:100%;
        width:100%;
    }
    #myCanvas,#myCanvas2{
        display:block;
        position: absolute;
        top: 0;
        left: 0;
    }
    #myCanvas{
        z-index: 2;
    }
</style>
    <canvas id="myCanvas"></canvas>
    <canvas id="myCanvas2"></canvas>
    <script>
        var c1=document.getElementById("myCanvas");
        var c2=document.getElementById("myCanvas2");
        var width = document.body.clientWidth;
        var height = document.body.clientHeight;
        c1.width = width;
        c1.height = height;
        c2.width = width;
        c2.height = height;
        var cxt1=c1.getContext("2d");
        var cxt2=c2.getContext("2d");
        var snack = [{x:200,y:200}];
        cxt1.fillStyle="#FF0000";
        cxt1.arc(200,200,15,0,Math.PI*2,true);
        cxt1.fill();
        var addOne={};
        c1.addEventListener('touchmove', function (event) {
            var touch = event.touches[0]; //获取第一个触点
            var x = touch.clientX;
            var y = touch.clientY;
            cxt1.clearRect(0,0,width,height);
            for(var i=0;i<snack.length;i++){
                cxt1.beginPath();
                cxt1.arc(x,y,15,0,Math.PI*2);
                cxt1.closePath();
                cxt1.fill();
            }
        }, false);

            addSnack();
            apple();

        }
        function apple(){
            cxt2.fillStyle="#00FF00";
            var x = Math.floor(Math.random()*500);
            var y = Math.floor(Math.random()*500);

            cxt2.arc(x,y,10,0,Math.PI*2);
            cxt2.closePath();
            cxt2.fill();
        }
       init();
    </script>
</body>
